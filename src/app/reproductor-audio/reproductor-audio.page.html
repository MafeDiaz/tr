
<ion-content>
  <img src="../../assets/icon/img2.jpg" class="imagen-nueva-top-left">
  <div class="title-container">
    <h1 class="orange-title">MUSICA</h1>
  </div>
  <div class="divider"></div>
  <div class="content-container">
    <ion-card color class="custom-card">
      <ion-card-content>
        <div class="song-list">
          <ul>
            <li *ngFor="let song of songs">
              <button (click)="selectSong(song)">{{ song.title }}</button>
            </li>
          </ul>
        </div>
        
        <!-- Barra de reproducción dentro de la tarjeta -->
        <div class="audio-player">
          <audio #audioPlayer [src]="audioSrc"></audio>
          <div class="audio-controls">
            <button (click)="playAudio()" [disabled]="isPlaying">Reproducir</button>
            <button (click)="pauseAudio()" [disabled]="!isPlaying">Pausar</button>
            <button (click)="restartAudio()">Reiniciar</button>
          </div>
          <div class="audio-progress">
            <input type="range" [(ngModel)]="currentTime" [max]="duration" (input)="seekAudio()">
          </div>
        </div>
        
      </ion-card-content>
    </ion-card>
    <ion-content>
      <ion-card>
        <ion-card-content>
          <!-- Coloca el video dentro del contenido de la tarjeta -->
          <video controls width="100%" height="auto">
            <source src="/assets/Red Hot Chili Peppers - Californication (Official Music Video) [HD UPGRADE].mp4" type="video/mp4">
            Tu navegador no admite la reproducción de video.
          </video>
        </ion-card-content>
      </ion-card>
      <img src="../../assets/icon/img3.jpg" class="imagen-nueva">
    </ion-content>
    
  </div>
</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button tab="tab1">
    <ion-icon name="volume-high-outline"></ion-icon>
  </ion-tab-button>
</ion-tab-bar>
